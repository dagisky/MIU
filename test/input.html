<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Bod</title>	
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
	<style type="text/css">
		.containerdiv{
			margin: 100px 50px;
		}
	</style> 
	<script type="text/javascript">
		window.addEventListener("load", function(){
			let pass = document.getElementById("Password");
			let btn = document.getElementById("submit");
			let expression = new RegExp("^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}");			
			pass.onkeyup = function(){
				if(expression.test(pass.value)){
					btn.disabled = false;
				}else{
					btn.disabled = true;
				}
			}
		});
	</script>

</head>
<body>
	<div class="containerdiv">		

		<form>
		  <div class="mb-3 ">
			    <label for="exampleInputEmail1" class="form-label">Email address</label>
			    <input type="email" placeholder="Enter Mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		  </div>
		   <div class="mb-3 ">
			    <label for="weburl" class="form-label">Website Url</label>
			    <input type="text" pattern="(https?://.+ | http?://.+)" class="form-control" id="websiteUrl" aria-describedby="web url">
			    <div id="webUrlHelp" class="form-text">Please enter a web address</div>
		  </div>
		  <div class="mb-3 ">
			    <label for="exampleInputPassword1" class="form-label">Password</label>
			    <input id="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}" type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
		  </div>
		  <div class="mb-3  form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
			  <button id="submit" type="submit" disabled class="btn btn-primary">Submit</button>
		</form>
		</fieldset>
	</div>

</body>
</html>
