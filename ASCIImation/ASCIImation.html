        <header>CSE 190 M ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="Tiny" label="tiny" >Tiny</option>                                              
					<option value="Small" label="small">Small</option>                        
					<option value="Medium" label="medium" selected="selected" >Medium</option>
					<option value="Large" label="large">Large</option>                        
					<option value="Extra Large" label="extralarge">Extra Large</option>                       
					<option value="XXL" label="xxl">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
			<h2><a href="https://dagisky.github.io/MIU/">HOME</a></h2>
		</div>
